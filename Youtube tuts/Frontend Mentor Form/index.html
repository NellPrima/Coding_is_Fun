<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kevin Powell Frontend Mentor Project</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="newsletter-cta">
            <picture>
                <img src="images/illustration-sign-up-mobile.svg" alt="mobile sign up">
            </picture>

            <h1>Stay updated!</h1>

            <p>Join 60,000+ product managers receiving monthly updates on: </p>

            <ul class="checkmark-list">
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="email@company.com" id="email"> 

                    <button class="button">Subtribe to monthly newsletter</button>

                </div>
            </form>
            
        </div>
        
    </body>
</html>
